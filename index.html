<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-3</title>
</head>
<body>
	<h2 align="center">Array & Object</h2>
	<script> 
		var br = '<br />';
		//array 1
		var my_array = ['sarwar','samim','sakib'];
		document.write(my_array[1] + br);
		
		//arry 2
		var my_name =[
			'sarwar',
			'khan',
			'bhuiyan'
		];
		document.write(my_name + br);
		
		//Object 1
		var color= {
			"0": 'teal',
			"1": 'red',
			"2": 'orange'
		}
		document.write(color[2] + br);
		
		// Object 2
		var identity ={
			"firstname": 'sarwar',
			"lastname": 'khan'
		}
		document.write(identity['firstname']);
	</script>
	
</body>
</html>
